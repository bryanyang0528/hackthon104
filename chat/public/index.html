<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
     <div class="keys">
       <div class="key" id="left"><span><i class="fa fa-arrow-left" aria-hidden="true"></i></span></div>
       <div class="key" id="right"><span><i class="fa fa-arrow-right" aria-hidden="true"></i></span></div>
       <div class="key" id="up"><span><i class="fa fa-arrow-up" aria-hidden="true"></i></span></div>
       <div class="key" id="down"><span><i class="fa fa-arrow-down" aria-hidden="true"></i></span></div>
       <div class="key"><span>&rarr;</span></div>
       <div class="key" id="q"><span>Q</span></div>
       <div class="key" id="w"><span>W</span></div>
       <div class="key" id="e"><span>E</span></div>
       <div class="key" id="r"><span>R</span></div>
       <div class="key wide" id="space"><span>SPACE</span></div>
       <div class="key wide" id="enter"><span>ENTER</span></div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
        <ul class="keymessages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
